<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>New Event</title>
		
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
	</head>
	<body>
		<center><h1>Entry a new Event</h1></center>
		<br>
		<form class="container" method="post" id="eventForm">
			Name: <input type="text" value="" name="name"/><br>
			Place: <input type="text" value="" name="place"/><br>
			Date: <input type="date" value="" name="date"/><br>
			Hour: <input type="time" value="" name="hour"/><br>
			
			<a class="waves-effect waves-light btn" onclick="document.getElementById('eventForm').submit();"><i class="material-icons left">save</i>Save</a>
			<a class="waves-effect waves-light btn" href="/events"><i class="material-icons left">cancel</i>Cancel</a>
		</form>
		
		
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
