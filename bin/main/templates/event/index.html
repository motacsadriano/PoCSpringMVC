<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>Events APP</title>
		<style>
			h1,h2,h3,th {text-align: center;}
		</style>
		
		
		<!--Import Google Icon Font-->
      	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      	<!--Import materialize.css-->
      	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      	<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
		<h1>Events List</h1>
		<br>
		
		<table class="container">
			<thead>
				<tr>
					<th colspan="4">
						<th:block th:include="event/validationMessage"></th:block>
					</th>
				</tr>
				<tr>
					<th colspan="4">
						<a class="waves-effect waves-light btn" href="/saveEvent"><i class="material-icons left">add_circle_outline</i> Entry an new Event</a>
					</th>
				</tr>
				<tr>
					<th>Name</th>
					<th>Place</th>
					<th>Date</th>
					<th>Hour</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="event : ${events}">
					<td><a th:href="${(#mvc.url('EC#eventDetails').arg(0, event.id)).build()}"><span th:text="${event.name}"></span></a></td>
					<td><span th:text="${event.place}"></span></td>
					<td><span th:text="${event.date}"></span></td>
					<td><span th:text="${event.hour}"></span></td>
				</tr>
			</tbody>		
		</table>
		
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
